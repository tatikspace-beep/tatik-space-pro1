name: Force Vercel Rebuild

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'api/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'vercel.json'

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        run: |
          npm i -g vercel
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --force
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
